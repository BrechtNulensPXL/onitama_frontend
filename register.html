<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/message.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- CSS with media query -->
    <link rel="stylesheet"
            media="screen and (min-width: 320px) and (max-width: 480px)"
            href="css/mobile/register/small.css">
    <link rel="stylesheet"
            media="screen and (min-width: 480px) and (max-width: 768px)"
            href="css/mobile/register/large.css">
    <link rel="stylesheet"
        media="screen and (min-width: 768px) and (max-width: 1024px)"
        href="css/desktop/register/small.css">
    <link rel="stylesheet"
        media="screen and (min-width: 1024px)"
        href="css/desktop/register/large.css">
    <script defer type="module" src="src/translate.js"></script>
    <script type="module" src="src/messaging.js"></script>
    <script defer type="module" src="src/register.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="outer-wrapper">
        <nav class="">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/translate.html">Translate</a></li>
            </ul>
        </nav>
        <div class="inner-wrapper">
            <div class="message-box-wrapper"></div>
            <div class="form-wrapper">
                <form class="register-form" id="register-form">
                    <div class="register-form-header">
                        <h1 class="h1 main-title hidden" id="title">Register with Onitama</h1>
                        <img src="" alt="onitama_logo" id="logo">
                        <h2>Register</h2>
                    </div>
                    <div class="register-form-body" id="form-body">
                        <div class="register-form-field">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter Email" name="email" id="email-input" required>
                        </div>
                        
                        <div class="register-form-field">
                            <label for="password">Minimum 6 characters with at least a number</label>
                            <input type="password" placeholder="Enter Password" name="password" id="password-input" required>
                        </div>
                        
                        <div class="register-form-field">
                            <label for="confirm-password">Confirm password</label>
                            <input  type="password" placeholder="Confirm password" name="confirm-password" id="confirm-password-input" required>
                        </div>
                        
                        <div class="register-form-field">
                            <label for="warriorName">Warrior name at least 3 characters</label>
                            <input  type="text" placeholder="warrior name" name="warriorName" id="warriorname" required>
                        </div>
        
                        <div class="message-box" id="message-box"></div>
                    </div>
                    <div class="password-view-wrapper">
                        <label for="showPasswd" id="label_showPasswd">Show Password</label>
                        <input type="checkbox" id="showPassword">
                    </div>
                    <div class="register-form-footer">
                        <a href="index.html">Already an account ? Log in here</a>
                        <button type="submit" name="register" id="register-button">Register</button>
                        <a href="team.html">Meet the team!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
